<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico" tppabs="http://www.zi-han.net/theme/hplus/favicon.ico">
    <link href="css/bootstrap.min.css-v=3.3.5.css"
          tppabs="http://www.zi-han.net/theme/hplus/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css-v=4.4.0.css"
          tppabs="http://www.zi-han.net/theme/hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/bootstrap-table/bootstrap-table.min.css"
          tppabs="http://www.zi-han.net/theme/hplus/css/plugins/bootstrap-table/bootstrap-table.min.css"
          rel="stylesheet">
    <link href="css/animate.min.css" tppabs="http://www.zi-han.net/theme/hplus/css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css-v=4.0.0.css" tppabs="http://www.zi-han.net/theme/hplus/css/style.min.css?v=4.0.0"
          rel="stylesheet">
    <base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>联系信息</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="form-horizontal">
                        <div class="form-group col-sm-10">
                            <label for="cacheModule" class="control-label col-md-1">模块</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="cacheModule" ng-model="cacheModule" ng-trim="true"
                                       placeholder="缓存模块名称"/>
                            </div>
                            <label for="cacheEnv" class="control-label col-md-1">环境</label>
                            <div class="col-sm-1">
                                <select class="form-control" id="cacheEnv" ng-model="cacheEnv">
                                    <option value="dev">dev</option>
                                    <option value="local">local</option>
                                    <option value="pre">pre</option>
                                    <option value="pro">pro</option>
                                    <option value="pt">pt</option>
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" ng-click="query()" role="button" class="btn btn-success btn-block">查询</button>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" ng-click="reset()" role="button" class="btn btn-warning btn-block">重置</button>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" ng-click="add()" role="button" class="btn btn-success btn-block">添加</button>
                            </div>
                        </div>
                    </div>

                    <div class="margin-top-15 col-md-12">
                        <div class="table-responsive ">
                            <table st-table="transformList" class="table table-striped table-bordered" data-toggle="table">
                                <thead>
                                <tr>
                                    <th class="col-md-3">缓存模块</th>
                                    <th class="col-md-3">描述</th>
                                    <th class="col-md-1">环境名</th>
                                    <th class="col-md-3">URL</th>
                                    <th class="col-md-4">操作</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="transform in transformList">
                                    <td>社区微博缓存预热</td>
                                    <td>主要对社区微博缓存做预热操作</td>
                                    <td>dev</td>
                                    <td>http://dev.91yong.com/modulename/xxx</td>
                                    <td>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            预热
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            编辑
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            删除
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            操作历史
                                        </button>
                                    </td>
                                </tr>
                                <tr ng-repeat="transform in transformList">
                                    <td>社区微博缓存预热</td>
                                    <td>主要对社区微博缓存做预热操作</td>
                                    <td>dev</td>
                                    <td>http://dev.91yong.com/modulename/xxx</td>
                                    <td>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            预热
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            编辑
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            删除
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            操作历史
                                        </button>
                                    </td>
                                </tr>
                                <tr ng-repeat="transform in transformList">
                                    <td>社区微博缓存预热</td>
                                    <td>主要对社区微博缓存做预热操作</td>
                                    <td>dev</td>
                                    <td>http://dev.91yong.com/modulename/xxx</td>
                                    <td>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            预热
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            编辑
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            删除
                                        </button>
                                        <button type="button" role="button" class="btn btn-info btn-xs">
                                            操作历史
                                        </button>
                                    </td>
                                </tr>
                                </tbody>

                                <tfoot>
                                <tr>
                                    <td colspan="8" class="text-center">
                                        <div class="margin-top-15 col-md-10">&nbsp;</div>
                                        <div class="col-md-2">
                                            <div class="input-group">
                                                <ul class="pagination margin-top-bottom-0">
                                                    <li><a href="#">&laquo;</a></li>
                                                    <li><a href="#">1</a></li>
                                                    <li><a href="#">2</a></li>
                                                    <li><a href="#">3</a></li>
                                                    <li><a href="#">4</a></li>
                                                    <li><a href="#">5</a></li>
                                                    <li><a href="#">&raquo;</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js-v=2.1.4.js" tppabs="http://www.zi-han.net/theme/hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js-v=3.3.5.js"
        tppabs="http://www.zi-han.net/theme/hplus/js/bootstrap.min.js?v=3.3.5"></script>
<script src="js/content.min.js-v=1.0.0.js"

<script src="js/plugins/bootstrap-table/bootstrap-table.min.js"

<script src="js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"

<script src="js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"
